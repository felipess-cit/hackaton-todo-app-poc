<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Progress bar styles */
        .progress-container {
            width: 100%;
            background-color: #eee;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        /* Congratulatory message styles */
        #congrats {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeInOut 3s;
        }
        /* Animation for the message */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes fadeInOutImage {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* Styles for when the image is shown */
    #completedImage.show {
        display: block;
        animation: fadeInOutImage 3s;
    }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form action="/add" method="post">
        <input type="text" name="description" required>
        <button type="submit">Add Task</button>
    </form>
    <div id="completedImage" style="display: none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1001;">
        <img src="https://cdn-icons-png.flaticon.com/512/4017/4017699.png" alt="Completed!">
    </div>
    <!-- Progress bar container -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Description}}</td>
                <td>{{if .Completed}}Yes{{else}}No{{end}}</td>
                <td><input type="checkbox" onclick="showCongrats(this)" {{if .Completed}}checked{{end}}></td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <!-- Congratulatory message element -->
    <div id="congrats">
        Congratulations on completing the task!
    </div>
    <script>
        // Function to show the congratulatory message
        function showCongrats(checkbox) {
            if (checkbox.checked) {
                var congrats = document.getElementById('congrats');
                congrats.style.display = 'block';
                // Hide the message after the animation duration (3 seconds)
                setTimeout(function() {
                    congrats.style.display = 'none';
                }, 3000);
            }
            updateProgressBar();
        }
        
        // Update progress bar based on completed tasks
        function updateProgressBar() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var total = checkboxes.length;
            var completed = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            var progressBar = document.getElementById('progressBar');
            var percentage = (completed / total) * 100;
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage.toFixed(0) + '%';

            var completedImage = document.getElementById('completedImage');
            if (percentage === 100) {
                completedImage.classList.add('show');
                // Hide the image after the animation duration (3 seconds)
                setTimeout(function() {
                    completedImage.classList.remove('show');
                }, 3000);
            }
        }
        
        // Initialize progress bar on page load
        window.onload = updateProgressBar;
    </script>
</body>
</html>
